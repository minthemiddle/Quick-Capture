<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="out.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Quick Capture</title>
        <script type="module" src="./main.js" defer></script>
    </head>

    <body class="">
        <div class="flex h-screen flex-col" id="greet-form">
            <div class="h-96 flex-grow">
                <textarea
                    class="h-full w-full resize-none pl-4 pt-4 focus:outline-none"
                    id="thought-input"
                    placeholder="Enter your thought..."
                    autofocus
                ></textarea>
            </div>
            <div class="mb-1 flex flex-grow-0 items-center font-mono text-xs">
                <div class="relative">
                  <select id="save-mode" class="ml-1 form-select appearance-none bg-transparent border border-gray-300 text-gray-700 py-1 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500">
                      <option value="daily">Append to Daily Note</option>
                      <option value="standalone">Save as Standalone Note</option>
                  </select>
                  <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                    <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                      <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/>
                    </svg>
                  </div>
                </div>
                <p
                    id="status-paragraph"
                    class="ml-2 flex w-32 flex-grow-0 items-center"
                    title=""
                >
                    Status:
                    <span id="status-icon" class="text-slate-200">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            fill="currentColor"
                            stroke="none"
                            class="inline"
                        >
                            <circle cx="12.1" cy="12.1" r="5" />
                        </svg> </span
                    ><span class="ml-1" id="status">Edit</span>
                </p>
                <div class="ml-4 flex w-full flex-1 items-center" id="daily-path-container">
                    <button
                        class="px-2 py-0.5 text-xs bg-gray-100 text-gray-700 rounded hover:bg-gray-200 focus:outline-none focus:bg-gray-200 transition-colors flex items-center justify-center"
                        id="daily-path-button"
                        title="Select folder"
                    >
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" class="w-3 h-3">
                            <rect width="256" height="256" fill="none"/>
                            <path d="M32,208V64a8,8,0,0,1,8-8H93.33a8,8,0,0,1,4.8,1.6L128,80h72a8,8,0,0,1,8,8v24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/>
                            <path d="M32,208l30.18-90.53A8,8,0,0,1,69.77,112H232a8,8,0,0,1,7.59,10.53L211.09,208Z" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/>
                        </svg>
                    </button>
                    <span
                        class="ml-2 text-xs text-gray-500 truncate flex-1 min-w-0"
                        id="daily-path-display"
                        title="No folder selected"
                    >No folder selected</span>
                </div>
                <div class="ml-4 flex w-full flex-1 items-center hidden" id="standalone-path-container">
                    <button
                        class="px-2 py-0.5 text-xs bg-gray-100 text-gray-700 rounded hover:bg-gray-200 focus:outline-none focus:bg-gray-200 transition-colors flex items-center justify-center"
                        id="standalone-path-button"
                        title="Select folder"
                    >
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" class="w-3 h-3">
                            <rect width="256" height="256" fill="none"/>
                            <path d="M32,208V64a8,8,0,0,1,8-8H93.33a8,8,0,0,1,4.8,1.6L128,80h72a8,8,0,0,1,8,8v24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/>
                            <path d="M32,208l30.18-90.53A8,8,0,0,1,69.77,112H232a8,8,0,0,1,7.59,10.53L211.09,208Z" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/>
                        </svg>
                    </button>
                    <span
                        class="ml-2 text-xs text-gray-500 truncate flex-1 min-w-0"
                        id="standalone-path-display"
                        title="No folder selected"
                    >No folder selected</span>
                </div>
            </div>
        </div>
    </body>
</html>
